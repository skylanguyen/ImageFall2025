<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
</head>

<body>
  <a-scene>
    <a-sky src="Assets/360BeachEdited.jpg"></a-sky>
    <a-box position="4 0 -4" rotation="-90 180 0" width="6" height="3" depth="0.05" src="Assets/BeachTowel.jpg"></a-box>

    <!-- Ice cream cone -->
    <a-cone position="2 1 -4" radius-bottom="0.05" radius-top="0.4" height="1.5" color="#D2691E"></a-cone>
    <a-sphere position="2 2.2 -4" radius="0.70" src="Assets/RainbowIce.jpg"></a-sphere>
    <a-sphere position="2 3 -4" radius="0.20" color="red"></a-sphere>

    <!-- Umbrella -->
    <a-cone position="5 4.4 -4" radius-bottom="0.1" radius-top="2.2" height="1.5" color="white"
      rotation="180 45 0"></a-cone>
    <a-cylinder position="5 2.0 -4" radius="0.08" height="5.0" color="#8B4513" rotation="0 45 0"></a-cylinder>

  </a-scene>
</body>

</html>
